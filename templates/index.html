<!DOCTYPE html>
<html lang="en"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Restorent Rating Prediction</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="Restorent Rating Prediction">
<meta name="author" content="Devansh">
<link rel="stylesheet" href="{{ url_for('static', filename='css/neumorphism.css') }}">
<link rel="javascript" href="{{ url_for('static', filename='js/neumorphism.js') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head> 
<body>
    <main>        
        <section class="container-fluid py-3">
            <div class="row justify-content-md-around">
                <div class="col-11">
                    <div class="card bg-primary shadow-soft border-light px-4 py-4">
                        <div class="card-header pb-0 text-center">
                            <h2 class="h1 mb-3">Restorent Rating Prediction</h2>
                            <p class="mb-5 lead">
                                Enter Details for forecast.
                            </p>
                        </div>
                        <form name="frmregi" action="/result" method="POST">
                            <!-- Form -->
                            <div class="row mb-4 mb-lg-5">
                                <div class="col-lg-4 col-sm-6">
                                    <div class="form-group">
                                        <label for="name">Restaurant name</label>
                                        <select class="custom-select my-1 mr-sm-2" id="name" name="name" required>
                                            {% for item in name %}
                                                <option value="{{ item[1] }}">{{ item[0] }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="onlineorder">Online Order</label>
                                        <select class="custom-select my-1 mr-sm-2" id="onlineorder" name="onlineorder" required>
                                            <option value="0" selected>No</option>
											<option value="1">Yes</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="booktable">Booked Table</label>
                                        <select class="custom-select my-1 mr-sm-2" id="booktable" name="booktable" required>
                                            <option value="0" selected>No</option>
											<option value="1">Yes</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-6">
                                    <div class="form-group">
                                        <label for="location">location</label>
                                        <select class="custom-select my-1 mr-sm-2" id="location" name="location" required>
                                            {% for item in loc %}
                                                <option value="{{ item[1] }}">{{ item[0] }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="my-1 mr-2" for="cuisines">cuisines</label>
                                        <select class="custom-select my-1 mr-sm-2" id="cuisines" name="cuisines" required>
                                            {% for item in cui %}
                                                <option value="{{ item[1] }}">{{ item[0] }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="my-1 mr-2" for="type">type</label>
                                        <select class="custom-select my-1 mr-sm-2" id="type" name="type" required>
                                            {% for item in type %}
                                                <option value="{{ item[1] }}">{{ item[0] }}</option>
                                            {% endfor %}
	                                        </select>
                                    </div>                                   
                                </div>
                                <div class="col-lg-4 col-sm-6">
                                    <div class="form-group">
                                        <label class="my-1 mr-2" for="cost">cost Paid</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" type="number" id="cost" name="cost" required min="1" max="1000">
                                        </div>
                                    </div> 
                                    <div class="form-group">
                                        <label class="my-1 mr-2" for="city">city</label>
                                        <select class="custom-select my-1 mr-sm-2" id="city" name="city" required>
                                            {% for item in city %}
                                                <option value="{{ item[1] }}">{{ item[0] }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="my-1 mr-2" for="Mean Rating">Mean</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" type="number" id="Mean Rating" name="Mean Rating" required min="1" max="1000">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
</main>
</body>
</html>
